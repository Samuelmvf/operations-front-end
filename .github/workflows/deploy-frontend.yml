name: Deploy Frontend to AWS S3 (Static Website)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  S3_BUCKET: ${{ vars.S3_BUCKET }}

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
          VITE_API_VERSION: ${{ vars.VITE_API_VERSION }}
        run: yarn build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync assets to S3 (immutable cache)
        if: env.S3_BUCKET != ''
        run: aws s3 sync dist/ s3://"$S3_BUCKET" --delete --exclude "index.html" --cache-control "public, max-age=31536000, immutable"

      - name: Upload index.html (no-cache)
        if: env.S3_BUCKET != ''
        run: aws s3 cp dist/index.html s3://"$S3_BUCKET"/index.html --cache-control "no-cache, no-store, must-revalidate" --content-type "text/html"
